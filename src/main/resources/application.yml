spring:
  datasource:
    url: jdbc:mysql:${EMPLOYEE_MANAGER_MYSQL_DATABASE_URL}
    password: ${MYSQL_PASSWORD}
    username: ${MYSQL_USERNAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  data:
    mongodb:
      uri: mongodb:${EMPLOYEE_MANAGER_MONGODB_URI}
      auto-index-creation: true
